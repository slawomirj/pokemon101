<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Zarejerstruj się</title>
      <link href="{{url_for('static', filename='Pokeball.png')}}" rel="icon" type="image/x-icon">
</head>
<body style="background-image: url('static/assets/w2.jpg'); background-size: cover;">
<div class="container mt-3">
<h2>Zarejerstruj się:</h2>
</div>
<div class="container mt-3">
  <form action="{{ url_for('sign_up') }}"  method="POST">
   <div class="form-floating mb-3 mt-3">
 <div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
  <label for="username">Nazwa użytkownika *</label>
</div>

<div class="form-floating mt-3 mb-3">
  <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
  <label for="email">Email</label>
</div>
 <div class="form-floating mb-3 mt-3">
  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
  <label for="password">Hasło *</label>
</div>

<div class="form-floating mt-3 mb-3">
  <input type="password" class="form-control" id="repeat_password" placeholder=" Enter repeat password" name="repeat_password" required>
  <label for="repeat_password">Powtórz hasło *</label>
  </div>
      <p style="color: black;">{{ message }}</p>
</div>
     <button type="submit" class="btn btn-primary">Stwórz konto</button>
  </form>
<div class="row fixed-bottom"><a class="btn btn-outline-primary" href="{{ url_for('login') }}">
    Powrót to strony logowania</a>
    </div>
</div>
</body>
</html>
