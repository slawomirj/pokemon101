<!DOCTYPE html>
<html lang="pl">
<head>
<style>.main_title {
color: white;
}</style>
  <title>Zaloguj się - Pokemon101</title>
  <link href="{{url_for('static', filename='Pokeball.png')}}" rel="icon" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url('static/assets/w.jpg'); background-size: cover; font-family: Arial;">
<div class="container mt-3 w-50" style="background-color: transparent;">

  </div>
<div class="container mt-3">
  <h2 class="main_title">Zaloguj sie do gry</h2>
  <p style="color: white;">{{ message }}</p>
  <form action="{{ url_for('login') }}" method="POST">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="username" name="username" required>
      <label for="username">Nazwa gracza</label>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="password" class="form-control" id="pswd" name="pswd" required>
      <label for="pswd">Hasło</label>
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj się</button>
  </form>
      </div>
  <div class="container mt-3">
  <a class="btn btn-primary" href="{{ url_for('sign_up') }}">
    Zarejerstruj się</a>
    </div>

</body>
</html>
