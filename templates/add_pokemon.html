<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
 <link href="{{url_for('static', filename='Pokeball.png')}}" rel="icon" type="image/x-icon">
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Walka - Pokemon101 v</title>


</head>

<body style="background-color:powderblue;">

<h3>Dodaj Pokemona</h3>
<center>
     <form action="{{ url_for('add_pokemon') }}"  method="POST">
 <div class="form-floating mb-3 mt-3 w-75">
  <input type="text" class="form-control" id="name" name="name" required>
  <label for="name">Nazwa karty</label>
</div>

<div class="form-floating mt-3 mb-3 w-75">
  <input type="text" class="form-control" id="hp" name="hp" required>
  <label for="hp">Życie</label>
    <div class="form-floating mb-3 mt-3">
     <input type="text" class="form-control" id="attack_1"  name="attack_1" required>
  <label for="attack_1">Atak 1</label>
</div>

<div class="form-floating mt-3 mb-3 w-100">
  <input type="text" class="form-control" id="damage_1" name="damage_1" required>
  <label for="damage_1">Obrażenia ataku 1</label>
</div>
</div>
 <div class="form-floating mb-3 mt-3 w-75">
  <input type="text" class="form-control" id="attack_2" name="attack_2" required>
  <label for="attack_2">Atak 2</label>
</div>

<div class="form-floating mt-3 mb-3 w-75">
  <input type="text" class="form-control" id="damage_2" name="damage_2" required>
  <label for="damage_2">Obrażenia ataku 2</label>
</div>
 <div class="form-floating mb-3 mt-3 w-75">
  <input type="text" class="form-control" id="ultra_bestia" name="ultra_bestia" required>
  <label for="ultra_bestia">Ultra Bestia</label>
</div>

<div class="form-floating mt-3 mb-3 w-75">
  <input type="text" class="form-control" id="stage" name="stage" required>
  <label for="stage">Poziom</label>
</div>
<div class="form-floating mt-3 mb-3 w-75">
  <input type="text" class="form-control" id="type" name="type" required>
  <label for="type">Typ</label>
</div>

         <div class="form-floating mt-3 mb-3 w-75">
             <p>NIE DZIALA DODAWANIE ZDJĘC</p>
  <label for="formFile" class="form-label"></label>
  <input class="form-control" type="file" id="formFile">
</div>
  <div class="container mt-3">
           <button type="submit" class="btn btn-primary">Dodaj pokemona</button>
  </div>

    </form>

    </center>
</body>
</html>
